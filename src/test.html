<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #test{
            position: absolute;
            left: 0px;
            top: 0px;
            height: 100px;
            width: 100px;
            background-color: red;
        }
        #test2{
            position: absolute;
            left: 0px;
            top: 0px;
            height: 50px;
            width: 50px;
            background-color: blue;
        }
        button{
            position: relative;
            margin-top: 200px;
        }

    </style>
</head>
<body>
<div id="test" class="test"></div>
<div id="test2" class="test"></div>
<button onclick="ae('.test').show()">.show()</button>
<button onclick="ae('.test').play('test',function(){console.log('over')},function(){console.log('!')})">.play()</button>
<button onclick="ae('.test').pause()">.pause()</button>
<button onclick="ae('.test').run()">.run()</button>
<button onclick="ae('.test').stop()">.stop()</button>
<button onclick="ae('.test').clear()">.clear()</button>
<button onclick="ae('.test')._play('test')">._play()</button>
</body>
<script src="animateEasy.js"></script>
<script>
    ae('.test').add({

        'id':'test',
        'final':true,
        '0':'left:100px;top:0px',
        '1000':'left:100px;top:100px',
        '2000':{
            left:'200px',
            top:'300px',
            curve:'cubic-bezier(1,1,.91,.59)'
        },
        '4000':'left:100px;top:100px'

    })
</script>
</html>
